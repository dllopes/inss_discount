version: '3.8'

services:
  app:
    build:
      context: .
      args:
        RAILS_ENV: development
    ports:
      - "3000:3000"
      - "1234:1234"
    volumes:
      - .:/rails
      - bundle_data:/usr/local/bundle
    working_dir: /rails
    user: "${UID}:${GID}"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/inss_discount_development
      REDIS_URL: redis://redis:6379/0
      UID: "${UID}"
      GID: "${GID}"
    command: >
      bash -c "
        rm -f /rails/tmp/pids/server.pid &&
        bundle install &&
        bundle exec rails db:migrate &&
        bundle exec rails db:seed && 
        bundle exec rails server -b 0.0.0.0
      "

  test:
    build:
      context: .
      args:
        RAILS_ENV: test
    volumes:
      - .:/rails
      - bundle_data:/usr/local/bundle
    working_dir: /rails
    user: "${UID}:${GID}"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/inss_discount_test
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: test
    command: bash -c "bundle exec rspec"

  sidekiq:
    build:
      context: .
    command: bundle exec sidekiq
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/inss_discount_development
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/rails
      - bundle_data:/usr/local/bundle
    user: "${UID}:${GID}"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inss_discount_development
    ports:
      - "5432:5432"

volumes:
  bundle_data:
    driver: local